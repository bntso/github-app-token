name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine next version
        id: version
        run: |
          LATEST=$(git tag --list 'v*' --sort=-version:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEXT="v1.0.0"
          else
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "tag=$NEXT" >> "$GITHUB_OUTPUT"

      - name: Cross-compile
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          for PAIR in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64; do
            OS="${PAIR%/*}"
            ARCH="${PAIR#*/}"
            OUTPUT="github-app-token-${OS}-${ARCH}"
            GOOS="$OS" GOARCH="$ARCH" go build -o "$OUTPUT" -ldflags="-s -w"
          done

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            github-app-token-linux-amd64 \
            github-app-token-linux-arm64 \
            github-app-token-darwin-amd64 \
            github-app-token-darwin-arm64 \
            --generate-notes
